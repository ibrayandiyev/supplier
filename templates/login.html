{% extends 'base_auth.html' %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
    <form id="sign_in" method="POST" class="form-material">
        {% csrf_token %}
        <div class="form-group" style="text-align: center;">
            <img src="{% static 'images/temoes.PNG' %}" draggable="false" width="140" height="auto">
        </div>
        {% if form.errors %}
            <div class="form-group text-center mb-0">
                <p class="label label-danger p-2" style="font-size: 14.9px;">
                    Please enter a correct username and password.
                </p>
            </div>
        {% endif %}
        <div class="form-group ">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" id="id_username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" required="" id="id_password"  name="password" placeholder="Password"> 
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="checkbox checkbox-primary pull-left p-t-0">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup"> Remember me </label>
                </div> 
                <a href="{% url 'password_reset' %}" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
            </div>
        </div>
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
            </div>
        </div>
    </form>
{% endblock %}
